<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Firebase App</title>
    <link rel="stylesheet" href="lib/style.css">

  </head>

  <body onload="checkUserState()">
    <h2>Area de Registro</h2>
    <input type="email" id="email" placeholder="username@server.dom" />
    <input type="password" id="pass" placeholder="password" />
    <button onclick="send()">Registro</button>
    <h2>Area de Acceso</h2>
    <input type="email" id="emailL" placeholder="username@server.dom" />
    <input type="password" id="passL" placeholder="password" />
    <button onclick="login()">Login</button>    
    
    <h3 id="loggedin"></h3>

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-analytics.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-database.js"></script>
    <script src="lib/script.js"></script>
  </body>
</html>
